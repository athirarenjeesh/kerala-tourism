<body background="./image/MUNNAR IDUKKI (2).jpg" >
         
    <header>
        <img id="img" src="image/logo1.png" alt="logo"  height="140px" width="120px">  <h4 >kerala tourisom development corporation Ltd..</h4>
    </header>        
  <!-- Form -->

  <div class="signup col-lg-5 formhead mx-auto">

    <h3>sign in to Kerala Tourisom Website </h3>
    <br>

    <form action="login.html" onsubmit="return validat();">
      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" placeholder="Enter Your First Name" name="First Name" required>
        <label for="FName">First Name</label>
      </div>

      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" placeholder="Enter Your Last Name" name="Last Name">
        <label for="LName">Last Name</label>
      </div>

      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="ebox" onkeyup="emailValidate()" placeholder="Enter Your Email Id"
          name="Email Id" required>
        <label for="LName">Email Id</label>
        <p id="emailMessage"></p>
      </div>

      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="phbox" onkeyup="phValidate()" placeholder="Enter Your Phone Number"
          name="Phone Number" maxlength="12" required>
        <label for="LName">Phone Number</label>
        <p id="phMessage"></p>
      </div>

      <div class="form-floating mb-3 mt-3">
        <input type="password" class="form-control" id="pwdbox" onkeyup="pwdValidate()" placeholder="Enter a Password"
          name="Password" required>
        <label for="LName">Password</label>
        <p id="pwdMessage"></p>
      </div>

      <div class="form-floating mb-3 mt-3">
        <input type="password" class="form-control" id="pwdcbox" onkeyup="pwdcValidate()"
          placeholder="Confirm the Password" name="Confirm the Password" required>
        <label for="LName">Confirm the Password</label>
        <p id="pwdcMessage"></p>
      </div>


       <div class="row mb-3">
      <div class="col-sm-10 offset-sm-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            Remember Me
          </label>
          <a href="#" id="FTP">Forgotten the password?</a>
        </div>
      </div>
    </div> 
          <br>

          <button type="submit" class="btn btn-primary" id="Log-In-Button">submit</button>
          <br>
       <br>
       <hr>
       <div class="acc">
       <p>Don't have an account? <a href="signin.html">Sign up!</a></p>

<script>var e = document.getElementById("ebox");
    var ph = document.getElementById("phbox");
    var pwd = document.getElementById("pwdbox");
    var pwdc = document.getElementById("pwdcbox");
    var em = document.getElementById("emailMessage");
    var phm = document.getElementById("phMessage");
    var pwdm = document.getElementById("pwdMessage");
    var pwdcm = document.getElementById("pwdcMessage");
    var ev, phv, pwdv, pwdcv;
    
    function emailValidate() {
        // var eregexp = /^([\w]+)@([\w]+).([\w]{2,3})(.[\w]{2,3})?$/;
        var eregexp = /^([A-Za-z0-9\.-]+)@([A-Za-z0-9\-]+)\.([a-z]{2,3})(\.[a-z]{2,3})?$/;
        if (eregexp.test(e.value)) {
            em.innerHTML = "Valid";
            em.style.color = "green";
            e.style.border = "";
            ev = true;
        } else {
            em.innerHTML = "Email format should be in example@domain.xxx or example@domain.xxx.xxx";
            em.style.fontSize = "14px";
            em.style.color = "red";
            e.style.border = "3px solid red";
            ev = false;
        }
    }
    
    function phValidate() {
        var phregexp = /^([0-9]{3})([. -]?[0-9]{3})([. -]?[0-9]{4})$/;
        // var phregexp = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
        if (phregexp.test(ph.value)) {
            phm.innerHTML = "Valid";
            phm.style.color = "green";
            ph.style.border = "";
            phv = true;
        } else {
            phm.innerHTML = "Phone number format should be in XXX-XXX-XXXX, XXX.XXX.XXXX, XXX XXX XXXX or XXXXXXXXXX";
            phm.style.fontSize = "14px";
            phm.style.color = "red";
            ph.style.border = "3px solid red";
            phv = false;
        }
    }
    
    function pwdValidate() {
        var leg = pwd.value.length;
        var L = /[a-z]/;
        var U = /[A-Z]/;
        var N = /[0-9]/;
    
        if ((leg >= 8) && (L.test(pwd.value)) && (U.test(pwd.value)) && (N.test(pwd.value))) {
            pwdm.innerHTML = "Valid";
            pwdm.style.color = "green";
            pwd.style.border = "";
            pwdv = true;
            if ((leg >= 8) && (leg <= 12)) {
                pwd.style.border = "3px solid orange";
            } else {
                pwd.style.border = "3px solid green";
            }
        } else {
            pwdm.innerHTML = "Password should contain minimum 8 characters and at least one uppercase, one lowercase and a number";
            pwdm.style.fontSize = "14px";
            pwdm.style.color = "red";
            pwd.style.border = "3px solid red";
            pwdv = false;
    
        }
    }
    
    function pwdcValidate() {
        if ((pwd.value) == (pwdc.value)) {
            pwdcm.innerHTML = "Both the passwords are matching";
            pwdcm.style.color = "green";
            pwdc.style.border = "";
            pwdcv = true;
        } else {
            pwdcm.innerHTML = "Entered passwords is not matching the above one!";
            pwdcm.style.fontSize = "14px";
            pwdcm.style.color = "red";
            pwdc.style.border = "3px solid red";
            pwdcv = false;
        }
    }
    
    function validat() {
        pwdcValidate();
        if (ev && phv && pwdv && pwdcv) {
            alert("Your account has been successfully created. Press OK to enter the LogIn page.");
            return true;
        } else {
            alert("Please check if the data entered is following the specified format.");
            return false;
        }
    }
    </script>
